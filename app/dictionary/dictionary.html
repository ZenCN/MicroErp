<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header py-3" style="padding-top: 7px !important;">
                <div class="m-0 font-weight-bold text-primary" style="width: 100px;float:left;padding-top: 4px;">
                    数据字典
                </div>
                <a href="#" class="btn btn-primary btn-icon-split btn-sm">
                    <span class="icon text-white-50">
                        <i class="fas fa-flag"></i>
                    </span>
                    <span class="text">新增</span>
                </a>
            </div>
            <div class="card-body text-center">
                <div class="row no-margin">
                    <div class="col-lg-3">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text">类型</span>
                            </div>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text">编码</span>
                            </div>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text">内容</span>
                            </div>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text">状态</span>
                            </div>
                            <select class="form-control">
                                <option value="normal">可用</option>
                                <option value="abandon">废弃</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#" class="btn btn-primary btn-icon-split btn-sm">
                            <span class="icon text-white-50">
                                <i class="fas fa-info-circle"></i>
                            </span>
                            <span class="text">查询</span>
                        </a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table grid-table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>类型</th>
                                <th>编码</th>
                                <th>内容</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>类型</td>
                                <td>编码</td>
                                <td>内容</td>
                                <td>状态</td>
                                <td>操作</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
