<div class="row">
    <div class="col-lg-3">
        <div class="input-group">
            <span class="input-group-addon">进货单号</span>
            <input type="text" class="form-control" ng-model="Code" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-lg-3">
        <div class="input-group">
            <span class="input-group-addon">业务日期</span>
            <input type="text" class="form-control" ng-model="CreateTime" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-lg-3">
        <div class="input-group">
            <span class="input-group-addon">经手人</span>
            <input type="text" disabled class="form-control" value="管理员" aria-describedby="basic-addon1">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-3">
        <div class="input-group">
            <span class="input-group-addon">供应商</span>
            <select class="form-control" aria-describedby="basic-addon1">
                <option>XX供应商1</option>
                <option>XX供应商2</option>
            </select>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="input-group">
            <span class="input-group-addon">入库仓库</span>
            <select class="form-control" aria-describedby="basic-addon1">
                <option>XX仓库1</option>
                <option>XX仓库2</option>
            </select>
        </div>
    </div>
</div>
<div class="row center">
    <button type="button" class="btn btn-primary btn-sm">
        <span class="glyphicon glyphicon-floppy-save"></span>
        <span>保存</span>
    </button>
</div>
