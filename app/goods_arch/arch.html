<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">基本信息</h6>
            </div>
            <div class="card-body text-center">
                <div class="row no-margin">
                    <div class="col-lg-3">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">名称</span>
                            </div>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">分类</span>
                            </div>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">重量</span>
                            </div>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">分类</span>
                                </div>
                                <select class="form-control">
                                    <option>Kg</option>
                                    <option>Pcs</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">编号</span>
                            </div>
                            <input type="text" class="form-control" placeholder="扫描或输入条形码">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary glyphicon glyphicon-camera">扫码</button>
                                <button type="button" class="btn btn-primary glyphicon glyphicon-barcode" ng-click="gen_barcode">生成</button>
                                <button type="button" class="btn btn-primary glyphicon glyphicon glyphicon-print">打印</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <canvas calss="bar-code"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
