<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">基本信息</h6>
            </div>
            <div class="card-body text-center">
                <div class="row no-margin">
                    <div class="col-lg-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">名称</span>
                            </div>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">分类</span>
                            </div>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">重量</span>
                            </div>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">单位</span>
                                </div>
                                <select class="form-control">
                                    <option>Kg</option>
                                    <option>Pcs</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">编号</span>
                            </div>
                            <input type="text" class="form-control" placeholder="扫描或输入条形码">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary glyphicon glyphicon-camera">扫码</button>
                                <button type="button" class="btn btn-primary glyphicon glyphicon-barcode" ng-click="gen_barcode">生成</button>
                                <button type="button" class="btn btn-primary glyphicon glyphicon glyphicon-print">打印</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <canvas calss="bar-code" style="height: 40px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" style="margin-top: 20px;">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">价格管理</h6>
            </div>
            <div class="card-body text-center">
                <div class="row no-margin">
                    <div class="col-lg-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">进货价</span>
                            </div>
                            <input type="number" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">批发价</span>
                            </div>
                            <input type="number" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">样品价</span>
                            </div>
                            <input type="number" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" style="margin-top: 20px;">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">商品图文</h6>
            </div>
            <div class="card-body text-center">
                <div class="bg-primary text-white p-3 rotate-15 d-inline-block my-4">图片
                </div>
            </div>
        </div>
        <div class="card" style="margin-top: 20px;">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">库存设置</h6>
            </div>
            <div class="card-body text-center">
                <div class="row no-margin">
                    <div class="col-lg-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">期初库存</span>
                            </div>
                            <input type="number" class="form-control" placeholder="录入目前已有库存"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">最低库存</span>
                            </div>
                            <input type="number" class="form-control" placeholder="低于此库存量，预警"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">最高库存</span>
                            </div>
                            <input type="number" class="form-control" placeholder="高于此库存量，预警"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" style="margin-top: 20px;">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">备注</h6>
            </div>
            <div class="card-body text-center">
                <textarea></textarea>
            </div>
        </div>
    </div>
    <div class="col-lg-12" style="text-align: center;margin: 15px 0;">
        <a href="#" class="btn btn-primary btn-icon-split">
            <span class="icon text-white-50">
                <i class="fas fa-flag"></i>
            </span>
            <span class="text">保存</span>
        </a>
    </div>
</div>
