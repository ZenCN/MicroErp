<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header py-3" style="padding-top: 7px !important;">
                <div class="m-0 font-weight-bold text-primary" style="width: 100px;float:left;padding-top: 4px;">
                    商品档案
                </div>
                <button class="btn btn-primary btn-icon-split btn-sm" ui-sref="menu.goods_arch">
                    <span class="icon text-white-50">
                        <i class="fas fa-file"></i>
                    </span>
                    <span class="text">新增</span>
                </button>
            </div>
            <div class="card-body text-center">
                <div class="row no-margin">
                    <div class="col-lg-3">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text">编号</span>
                            </div>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text">名称</span>
                            </div>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text">分类</span>
                            </div>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text">描述</span>
                            </div>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-success btn-sm btn-icon-split" style="margin-right: 20px;">
                            <span class="icon text-white-50">
                                <i class="fas fa-search"></i>
                            </span>
                            <span class="text">查询</span>
                        </button>
                        <button class="btn btn-secondary btn-sm btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-trash"></i>
                            </span>
                            <span class="text">重置</span>
                        </button>
                    </div>
                </div>
                <div class="table-responsive" style="margin-top: 20px;">
                    <table grid-table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>商品编号</th>
                                <th>商品名称</th>
                                <th>商品种类</th>
                                <th>商品描述</th>
                                <th>进货价</th>
                                <th>批发价</th>
                                <th>样品价</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Tiger Nixon</td>
                                <td>System Architect</td>
                                <td>Edinburgh</td>
                                <td>61</td>
                                <td>2011/04/25</td>
                                <td>$320,800</td>
                                <td>$320,800</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
